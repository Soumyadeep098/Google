<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="first-nav">
          <li>About</li>
          <li>Store</li>
        </ul>
        <ul class="last-nav">
          <li>Gmail</li>
          <li>Images</li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="logo-section">
        <div class="main-logo">
          <img src="img/logo.png" alt="Google" />
        </div>
      </section>
      <section id="input-box">
        <form action="https://www.google.com/search">
          <i class="fa-solid fa-magnifying-glass" id="search-logo"></i>

          <input type="text" name="q" id="search" />

          <div class="btns">
            <button type="submit" class="btn">Google Search</button>
            <button type="submit" class="btn">I'm Feeling Lucky</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
        <section class="top-section-footer">
            <p>india</p>
        </section>

        <section class="last-section-footer">
            <nav>
                <ul class="flex">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>

                <ul class="flex2">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </section>
    </footer>
  </body>
</html>
